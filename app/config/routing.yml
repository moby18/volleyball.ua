PrestaSitemapBundle:
    resource: "@PrestaSitemapBundle/Resources/config/routing.yml"
    prefix:   /

_liip_imagine:
    resource: "@LiipImagineBundle/Resources/config/routing.xml"

volley_stat:
    resource: "@VolleyStatBundle/Controller/"
    type:     annotation
    prefix:   /

volley_user:
    resource: "@VolleyUserBundle/Resources/config/routing.yml"
    prefix:   /

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

hwi_oauth_redirect:
    resource: "@HWIOAuthBundle/Resources/config/routing/redirect.xml"
    prefix:   /connect

hwi_oauth_login:
    resource: "@HWIOAuthBundle/Resources/config/routing/login.xml"
    prefix:   /login

oauth_connect:
    resource: "@HWIOAuthBundle/Resources/config/routing/connect.xml"
    prefix: /login

facebook_check:
    pattern: /login/check-facebook
facebook_login:
    pattern: /connect/facebook

google_check:
    pattern: /login/check-google
google_login:
    pattern: /connect/google

vkontakte_check:
    pattern: /login/check-vkontakte
vkontakte_login:
    pattern: /connect/vkontakte

volley_face:
    resource: "@VolleyFaceBundle/Resources/config/routing.yml"
    prefix:   /

