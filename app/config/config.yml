        post_pic:
            quality: 90
            filters:
#                thumbnail: { size: [760, 480], mode: outbound }
                relative_resize: { widen: 760 }
        post_pic_fb:
            quality: 100
            filters:
                thumbnail: { size: [760, 400], mode: outbound }
        blog_post:
            quality: 85
            filters:
                thumbnail: { size: [370, 240], mode: outbound }
        team_roster:
            quality: 90
            filters:
                relative_resize: { widen: 1170 }
        team_hall:
            quality: 90
            filters:
